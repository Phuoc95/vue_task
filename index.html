<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Chương Trình Quản Lý Nhiệm Vụ - Timhieumaytinh.com</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>	
	<div class="container">
		<div id="tasks">
			<div>
				<a href="http://timhieumaytinh.com/khoa-hoc/"><img src="http://timhieumaytinh.com/wp-content/uploads/2015/11/THMT-Logo-340x100.png"></a>
				<h2>Nhiệm Vụ Mới ({{tasks.length}})</h2>
				<ol class="list-group">
					<li v-for="task in tasks" class="list-group-item">
						{{task.body}}
						<button @click="removeTask(task)">&#10007;</button>
					</li>
				</ol>
				
			</div>
			
			<form @submit="addTask">
				<div class="form-group">
					<input v-model="newTask" class="form-control" placeholder="Tôi muốn...">
				</div>
				
				<button class="btn btn-primary" type="submit">Thêm Nhiệm Vụ</button>
			</form>
			<hr>
			<pre>{{$data | json}}</pre>
		</div>				
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script type="text/javascript">
	new Vue({
	el: '#tasks',
		
		data: {
			tasks: [
				{body:"Thiết Kế Web", completed: false}, 			
			],
			
			newTask: ''
		},
		
		methods: {
			addTask: function(e){
				e.preventDefault();
				this.tasks.push({
					body: this.newTask,
					completed: false
				});
				
				this.newTask = '';
			},
			removeTask: function(task){
				this.tasks.$remove(task);
			}
		}
	});
</script>



<style type="text/css" media="screen">
#tasks {
	margin: 2em 0;
}
li button{
	font-weight: bold;
	background: none;
	border: 0;
	color: red;
	padding: 0;
	float: right;
	margin-left: 10px;
}
</style>

</html>
